<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #animatedButton {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 2px rgba(131, 162, 204, 0.3);
        transition: box-shadow 0.3s ease;
      }

      #animatedButton.active {
        box-shadow: 0 0 4px rgba(60, 124, 212, 0.6);
      }
    </style>
  </head>
  <body>
    <button id="animatedButton">点击我</button>
    <script>
      document
        .getElementById("animatedButton")
        ?.addEventListener("click", function () {
          // 添加激活类
          this.classList.add("active");

          // 设定延迟以移除激活类，实现短暂的视觉效果
          setTimeout(() => {
            this.classList.remove("active");
          }, 300); // 延迟时间应与CSS中的transition时间相匹配或稍长
        });
    </script>
  </body>
</html>
